<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>

<body>

    <header>
        <h1 id="titulo">
            ENCRIPTADOR DE TEXTO
        </h1>
        <img src="imagenes/logo.jpg" alt="Logo alura">
    </header>

    <main>

        <section class="encriptado">

            <textarea class="texto" cols="50" rows="18" placeholder="Ingrese el texto"></textarea>

            <div class="placeholder">
                <img src="imagenes/Vector.png">
                <img src="imagenes/Solo letras minÃºsculas y sin acentos.png">
            </div>

            <div class="botones">
                <button class="encriptar" onClick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onClick="btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="info">

            <textarea class="mensaje" cols="40" rows="18" placeholder="Resultado"></textarea>
            <p id="msj1">Ningun mensaje fue encontrado</p>
            <p id="msj2">Ingrese el texto a encriptar o desencriptar</p>

            <button class="copiar" onClick="copiar()">Copiar</button>



        </section>

    </main>

    <footer>
        <p class="copyright">&copy; Copyright Marce Bustamante - 2022</p>
    </footer>

</body>

<script src="script.js"></script>

</html>
